# Permalinks
permalink:           pretty

# Setup
title:               Sean Monagle
tagline:             A Moderately Okay Data Science Blog
url:                 http://smonagle.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Sean Monagle
  url:               https://smonagle.github.io
  email:             sean.monagle@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/smonagle/smonagle.github.io

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.'
